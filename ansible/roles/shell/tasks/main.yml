- name: Install Oh My Zsh
  shell:
    cmd: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  args:
    creates: ~/.oh-my-zsh

- name: Simulate stow
  shell:
    cmd: stow shell --simulate -v
    chdir: ~/.dotfiles/
  register: sim_result
  changed_when: False

- name: Stow dotfiles
  shell:
    cmd: stow shell
    chdir: ~/.dotfiles
  when: '"LINK: " in sim_result.stderr'

- name: Start zsh shell
  shell:
    cmd: zsh
